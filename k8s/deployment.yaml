apiVersion: apps/v1
kind: Deployment
metadata:
  name: proyecto
  namespace: 
spec:
  selector:
    matchLabels:
      app: proyecto
  replicas: 1
  template:
    metadata:
      labels:
        app: proyecto
    spec:
      imagePullSecrets:
        - name: github-secret
      containers:
        - name: proyecto
          image: localhost:5000/proyecto:latest
          env:
            - name: proyectoweb
              value: jdbc:mysql://10.43.103.118:3306/proyectoweb
            - name: SPRING_DATASOURCE_USERNAME
              value: root
            - name: SPRING_DATASOURCE_PASSWORD
              value: password
          ports:
            - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: proyecto
  namespace: 
spec:
  type: NodePort
  selector:
    app: proyecto
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
      nodePort: 30001